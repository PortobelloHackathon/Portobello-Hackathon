<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory â€” Portobello Dashboard</title>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
      tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter','ui-sans-serif','system-ui'] },
          colors: {
            pbBlue: '#0B1F52',       // brand dark blue
            pbSlate: '#6B7280',      // (kept in case you use it)
            pbGrayLight: '#CFD3DA',  // brand light gray
            pbGrayMid:   '#7C8390',  // brand mid gray
            pbGrayDark:  '#434A52'   // brand dark gray
          }
        }
      }
    }
  </script>
</head>

<body class="h-screen flex flex-col bg-gradient-to-b from-slate-50 to-slate-100 text-slate-800 font-sans">
  <header class="bg-gradient-to-r from-pbGrayLight via-pbGrayMid/80 to-pbBlue">
    <div class="mx-auto max-w-7xl px-6 py-5">
      <div class="flex items-baseline gap-2">
  <img src="assets/images/logo_portobello_america_CORES_pantone_655.png" alt="Portobello America" class="h-16 object-contain" />
      </div>
    </div>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <!-- SIDEBAR -->
    <aside class="w-48 bg-slate-50 border-r shadow-lg">
      <nav class="mt-6 flex flex-col" aria-label="Primary">
        <a href="index.html" class="flex items-center px-5 py-3 text-slate-700 hover:bg-slate-200 rounded-r-full mb-2 transition">
          <span>Analytics</span>
        </a>
        <a href="inventory.html" class="flex items-center px-5 py-3 bg-[#0b1f52] text-white font-semibold rounded-r-full mb-2 shadow-sm">
          <span>Inventory</span>
        </a>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 overflow-auto">
      <div class="mx-auto max-w-7xl px-8 py-8">
        <h2 class="text-3xl font-semibold tracking-tight text-slate-900">Inventory</h2>

        <div class="mt-6 grid grid-cols-12 gap-4">
          <section class="col-span-12 rounded-2xl border border-slate-200 bg-white shadow-sm p-6">
            <h3 class="text-lg font-semibold text-slate-800 mb-4">Current Stock</h3>

            <!-- CSV upload removed per user request -->

            <div id="warnMissing" class="mb-3 text-sm text-amber-700"></div>

            <div class="overflow-auto mb-6">
              <table id="dataTable" class="w-full text-sm table-auto">
                <thead id="dataTableHead" class="text-slate-600 bg-slate-50"></thead>
                <tbody id="dataTableBody"></tbody>
              </table>
            </div>

            <div>
              <h4 class="text-md font-medium text-slate-700 mb-2">Volume across steps</h4>
              <div class="rounded border bg-white p-3">
                <canvas id="volumeChart" class="w-full h-64"></canvas>
              </div>
            </div>
            
            <div class="mt-6">
              <h4 class="text-md font-medium text-slate-700 mb-2">Loss per item</h4>
              <div class="rounded border bg-white p-3 mb-2">
                <canvas id="lossChart" class="w-full h-48"></canvas>
              </div>
              <div id="categoryLegend" class="flex gap-3 flex-wrap text-sm"></div>
            </div>
          </section>
        </div>
      </div>
    </main>
  </div>

  <!-- Optional shared scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script>
    // Helper: render table from parsed CSV (upload UI removed)
    const warn = document.getElementById('warnMissing');
    const tableHead = document.getElementById('dataTableHead');
    const tableBody = document.getElementById('dataTableBody');
    const volumeCtx = document.getElementById('volumeChart');
  let volumeChart = null;
  const lossCtx = document.getElementById('lossChart');
  let lossChart = null;
  const legendEl = document.getElementById('categoryLegend');

    function clearTable() {
      tableHead.innerHTML = '';
      tableBody.innerHTML = '';
    }

    function renderTable(columns, rows) {
      tableHead.innerHTML = '<tr>' + columns.map(c => `<th class="text-left px-3 py-2">${c}</th>`).join('') + '</tr>';
      tableBody.innerHTML = rows.map(r => '<tr class="border-t">' + columns.map(c => `<td class="px-3 py-2">${r[c] ?? ''}</td>`).join('') + '</tr>').join('');
    }

    function detectVolumeColumns(columns) {
      // prefer explicit order: vol_start, vol_press, vol_glaze, vol_kiln_out
      const preferred = ['vol_start','vol_press','vol_glaze','vol_kiln_out'];
      const found = preferred.filter(c => columns.includes(c));
      // also include any other vol_ columns present in header order
      const others = columns.filter(c => c.startsWith('vol_') && !found.includes(c));
      return found.concat(others);
    }

    function toNumber(v) {
      if (v === null || v === undefined || v === '') return NaN;
      const n = Number(String(v).replace(/,/g,''));
      return Number.isFinite(n) ? n : NaN;
    }

    function buildVolumeChart(rows, volCols, labelCol) {
      const datasets = rows.map(r => {
        const label = labelCol ? (r[labelCol] || 'item') : (r[Object.keys(r)[0]] || 'item');
        const data = volCols.map(c => toNumber(r[c]));
        return { label, data, tension: 0.2, fill: false };
      });

      const labels = volCols.map(c => c.replace('vol_','').replace(/_/g,' '));

      if (volumeChart) volumeChart.destroy();
      volumeChart = new Chart(volumeCtx, {
        type: 'line',
        data: { labels, datasets },
        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: true } } }
      });
    }

    // Simple categorical palette
    const PALETTE = ['#0B1F52','#1F77B4','#2CA02C','#FF7F0E','#D62728','#9467BD','#8C564B','#E377C2','#7F7F7F','#BCBD22'];

    function pickCategoryColumn(columns) {
      const candidates = ['Category','category','Type','type','Group','group'];
      return columns.find(c => candidates.includes(c)) || null;
    }

    function buildLossChart(rows, volCols, labelCol, categoryCol) {
      if (!volCols || volCols.length < 2) {
        if (lossChart) { lossChart.destroy(); lossChart = null; }
        legendEl.innerHTML = '';
        return;
      }

      const first = volCols[0];
      const last = volCols[volCols.length - 1];
      const labels = rows.map(r => r[labelCol] || r[Object.keys(r)[0]] || 'item');
      const losses = rows.map(r => {
        const a = toNumber(r[first]);
        const b = toNumber(r[last]);
        return Number.isFinite(a) && Number.isFinite(b) ? a - b : NaN;
      });

      // categories
      const categories = [];
      const catFor = rows.map(r => {
        const cat = categoryCol ? (r[categoryCol] || 'Uncategorized') : 'Uncategorized';
        if (!categories.includes(cat)) categories.push(cat);
        return cat;
      });

      const catColor = {};
      categories.forEach((c,i) => catColor[c] = PALETTE[i % PALETTE.length]);
      const bg = catFor.map(c => catColor[c]);

      if (lossChart) lossChart.destroy();
      lossChart = new Chart(lossCtx, {
        type: 'bar',
        data: { labels, datasets: [{ label: 'Loss', data: losses, backgroundColor: bg }] },
        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
      });

      // legend
      legendEl.innerHTML = '';
      categories.forEach(cat => {
        const sw = document.createElement('button');
        sw.type = 'button';
        sw.className = 'flex items-center gap-2 px-2 py-1 rounded';
        sw.innerHTML = `<span style="width:14px;height:14px;background:${catColor[cat]};display:inline-block;border-radius:3px;"></span><span>${cat}</span>`;
        sw.addEventListener('click', () => {
          const newBg = catFor.map(c => c === cat ? catColor[c] : '#e6e6e6');
          lossChart.data.datasets[0].backgroundColor = newBg;
          lossChart.update();
        });
        legendEl.appendChild(sw);
      });
    }

    function handleParsed(result) {
      const { columns, rows } = result;
      if (!columns || columns.length === 0) { warn.textContent = 'No columns found in data'; return; }
      renderTable(columns, rows);

      const volCols = detectVolumeColumns(columns);
      if (volCols.length === 0) {
        warn.textContent = 'No volume columns (vol_*) detected. Expected columns: vol_start, vol_press, vol_glaze, vol_kiln_out.';
        if (volumeChart) { volumeChart.destroy(); volumeChart = null; }
        if (lossChart) { lossChart.destroy(); lossChart = null; }
        legendEl.innerHTML = '';
        return;
      }
      warn.textContent = '';

      // pick a label column heuristically: 'Item', 'item', 'name', 'sku'
      const labelCandidates = ['Item','item','Name','name','SKU','sku','id','ID'];
      const labelCol = columns.find(c => labelCandidates.includes(c)) || columns[0];

      const categoryCol = pickCategoryColumn(columns);

      buildVolumeChart(rows, volCols, labelCol);
      buildLossChart(rows, volCols, labelCol, categoryCol);
    }
  </script>
</body>
</html>
