<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analytics — Model Performance | Portobello Dashboard</title>

  <!-- Inter + Tailwind -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter','ui-sans-serif','system-ui'] },
          colors: {
            pbBlue: '#0B1F52',
            pbGrayLight: '#CFD3DA',
            pbGrayMid:   '#7C8390',
            pbGrayDark:  '#434A52',
            press: '#3B82F6',
            glaze: '#10B981',
            kiln: '#F59E0B',
            sort: '#EF4444'
          }
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body class="h-screen flex flex-col bg-gradient-to-b from-slate-50 to-slate-100 text-slate-800 font-sans">
  <!-- HEADER -->
  <header class="bg-gradient-to-r from-pbGrayLight via-pbGrayMid/80 to-pbBlue">
    <div class="relative w-full py-5 pl-3 flex items-center">
      <a href="/" class="shrink-0">
        <img src="assets/images/logo_portobello_america_CORES_pantone_655.png" alt="Portobello America" class="h-16 w-auto object-contain block" />
      </a>
      <h1 class="absolute left-1/2 -translate-x-1/2 text-white text-xl md:text-2xl lg:text-4xl font-semibold tracking-tight text-center pointer-events-none">
        Tile Material Dashboard
      </h1>
    </div>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <script src="sidebar.js" defer></script>

    <!-- MAIN -->
    <main class="flex-1 overflow-auto">
      <div class="mx-auto max-w-7xl px-6 md:px-8 py-8">
        <div class="flex items-center justify-between">
          <h2 class="text-3xl font-semibold tracking-tight text-slate-900">Model Performance</h2>
          <div class="flex items-center gap-3">
            <!-- Upload control removed: eval is loaded from repository file automatically -->
          </div>
        </div>

        <!-- Totals -->
        <section class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="bg-white border border-slate-200 rounded-xl p-5 shadow-sm">
            <p class="text-slate-500 text-sm">Average MAPE</p>
            <p id="kpiMape" class="text-3xl font-bold mt-1">—</p>
          </div>
          <div class="bg-white border border-slate-200 rounded-xl p-5 shadow-sm">
            <p class="text-slate-500 text-sm">Average MAE</p>
            <p id="kpiMae" class="text-3xl font-bold mt-1">—</p>
          </div>
        </section>

        <!-- Combined Chart -->
        <section class="mt-8 rounded-2xl border bg-white shadow-sm p-6">
          <h3 class="text-xl font-semibold mb-3 text-slate-800">Stage Accuracy Overview</h3>
          <canvas id="chartAccuracy" class="h-[26rem]"></canvas>
          <p class="text-xs text-slate-500 mt-2">
            Each color represents a stage: <span class="text-press font-medium">Press</span>, 
            <span class="text-glaze font-medium">Glaze</span>, 
            <span class="text-kiln font-medium">Kiln</span>, 
            <span class="text-sort font-medium">Sort</span>.  
            MAPE (%) and MAE (ft²) are displayed side by side.
          </p>
        </section>

        <!-- Flags -->
        <section class="mt-8 rounded-2xl border border-slate-200 bg-white shadow-sm p-4">
          <div class="flex justify-between items-center mb-2">
            <h3 class="text-lg font-semibold text-slate-800">Recent Flags / Issues</h3>
            <button id="reloadFlags" class="text-sm border rounded px-3 py-1 hover:bg-slate-50">Reload Flags</button>
          </div>
          <table class="w-full text-sm">
            <thead class="bg-slate-100 text-slate-600">
              <tr>
                <th class="text-left px-2 py-1.5">Datetime</th>
                <th class="text-left px-2 py-1.5">Recipe</th>
                <th class="text-left px-2 py-1.5">Stage</th>
                <th class="text-left px-2 py-1.5">Flag</th>
              </tr>
            </thead>
            <tbody id="flagsTable"></tbody>
          </table>
        </section>
      </div>
    </main>
  </div>

  <script>
    const $ = id => document.getElementById(id);
    const parseCSV = text => {
      const lines = text.replace(/\r/g,'').split('\n').filter(l=>l.trim()!=='');
      if(!lines.length) return {columns:[],rows:[]};
      const headers = lines[0].split(',').map(h=>h.trim());
      const rows = lines.slice(1).map(l=>{
        const parts = l.split(',');
        const o={}; headers.forEach((h,i)=>o[h]=parts[i]); return o;
      });
      return {columns:headers,rows};
    };
    const num = v => Number(String(v).replace(/,/g,'')) || 0;
    const avg = arr => arr.length ? arr.reduce((a,b)=>a+b,0)/arr.length : 0;

    async function loadEval(text){
      const csv = parseCSV(text);
      const rows = csv.rows.map(r=>({
        stage:(r.stage||'').toUpperCase(),
        abs_err:num(r.abs_error_ft2),
        pct_err:num(r.pct_error)
      }));

      const stages = ['PRESS','GLAZE','KILN','SORT'];
      const colors = ['#3B82F6','#10B981','#F59E0B','#EF4444'];

      const stats = stages.map(s=>{
        const x = rows.filter(r=>r.stage===s);
        return {stage:s, mae:avg(x.map(r=>r.abs_err)), mape:avg(x.map(r=>r.pct_err))*100};
      });

      $('kpiMape').textContent = avg(stats.map(s=>s.mape)).toFixed(2) + '%';
      $('kpiMae').textContent = Math.round(avg(stats.map(s=>s.mae))) + ' ft²';

      makeCombined(stats, colors);
    }

    function makeCombined(stats, colors){
      const ctx = $('chartAccuracy');
      const labels = ['PRESS','GLAZE','KILN','SORT'];
      const mapeData = stats.map(s=>s.mape);
      const maeData = stats.map(s=>s.mae);

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            { label: 'MAPE (%)', data: mapeData, backgroundColor: colors.map(c=>c+'CC') },
            { label: 'MAE (ft²)', data: maeData, backgroundColor: colors.map(c=>c+'55') }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true, grid: { color: '#E5E7EB' } },
            x: { ticks: { color: '#374151' } }
          },
          plugins: {
            legend: { position: 'bottom', labels: { usePointStyle:true } },
            tooltip: { mode:'index' }
          }
        }
      });
    }

    async function loadFlags(){
      try{
        const txt = await (await fetch('tiles_flags_only.csv')).text();
        const csv = parseCSV(txt);
        $('flagsTable').innerHTML = csv.rows.slice(0,10).map(r=>{
          const flag = r.press_flag || r.glaze_flag || r.kiln_flag || r.sort_flag || '';
          const stage = r.press_flag ? 'Press' : r.glaze_flag ? 'Glaze' : r.kiln_flag ? 'Kiln' : r.sort_flag ? 'Sort' : '';
          const color = stage==='Press'?'text-press':stage==='Glaze'?'text-glaze':stage==='Kiln'?'text-kiln':'text-sort';
          return `<tr class="border-t">
            <td class="px-2 py-1.5">${r.datetime||''}</td>
            <td class="px-2 py-1.5">${r.recipe_id||''}</td>
            <td class="px-2 py-1.5 ${color} font-medium">${stage}</td>
            <td class="px-2 py-1.5">${flag}</td>
          </tr>`;
        }).join('');
      }catch{
        $('flagsTable').innerHTML = '<tr><td colspan="4" class="px-3 py-2 text-slate-500">No flags found.</td></tr>';
      }
    }

    (async()=>{
      try{
        const txt = await (await fetch('tiles_predictions_eval.csv')).text();
        loadEval(txt);
      }catch(e){ console.warn('no eval file found'); }
      loadFlags();
    })();

    // Upload handler removed; eval data is loaded automatically from tiles_predictions_eval.csv in the repo
    $('reloadFlags').addEventListener('click', loadFlags);
  </script>
</body>
</html>
